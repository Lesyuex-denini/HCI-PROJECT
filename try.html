<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;

    }
    .landing-page {
        background-image: url('background.png');
        background-size: cover; 
        background-repeat: no-repeat;
        background-color: #f5f5f5;
        padding: 50px 0;
        text-align: center;
        height: 100vh;
    }
    .blue-section {
      background-color: #3498db;
      color: #fff;
      padding: 50px 0;
      text-align: center;
    }
    .yellow-section {
      background-color: #f9bf3b;
      color: #fff;
      padding: 50px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="landing-page">
    <div class="container">
      <h1 class="typewriter">SHOPHEAR</h1>
      <p class="write">we are HEAR for you</p>
    </div>
  </div>

  <div class="blue-section">
    <div class="container">
      <h2>Welcome to Our Blue Section</h2>
      <p>This is some content for the blue section.</p>
    </div>
  </div>

  <div class="yellow-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="model.gif" alt="Image Description" class="img-fluid smaller-image">
        </div>
        <div class="col-md-6">
          <div class="rounded p-4 yellow-text-bg">
            <div class="yellow-text">
              <p>Step into our world of carefully chosen products designed to enhance your hearing and sight...</p>
              <!-- More content for the yellow section -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for dropdowns, toggles, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
